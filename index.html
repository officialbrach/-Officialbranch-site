<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>@officialbranch</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #005bea, #00c6fb);
      color: white;
      text-align: center;
      padding: 50px 20px;
    }
    .profile img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 28px;
    }
    .typing {
      border-right: 2px solid white;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3s steps(20, end) forwards, blink 0.75s step-end infinite;
      margin: auto;
    }
    @keyframes typing {
      to {
        width: 220px;
      }
    }
    @keyframes blink {
      50% {
        border-color: transparent;
      }
    }
    .links {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }
    .links a {
      background-color: white;
      color: #005bea;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: bold;
      transition: 0.3s;
      width: 260px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    .links a:hover {
      background-color: #e0f0ff;
      transform: translateY(-2px);
    }
    audio {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="profile">
    <img src="https://i.ibb.co/QvF48jT4/IMG-20250723-123419-114.webp" alt="Profile"/>
    <h1 class="typing">@officialbranch</h1>
  </div>
  <div class="links">
    <a href="https://myaadhaar.uidai.gov.in/" target="_blank">Aadhaar Card</a>
    <a href="https://voters.eci.gov.in/home/e-epic-download" target="_blank">Voter ID (e-EPIC)</a>
    <a href="https://eportal.incometax.gov.in/iec/foservices/#/pre-login/instant-e-pan" target="_blank">Instant e-PAN</a>
    <a href="https://rhreporting.nic.in/netiay/AwaasPlus2018Reports/AwaasPlusPriorityListVerReport.aspx" target="_blank">PM Awas+ Report</a>
  </div>
  <audio controls autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/21/audio_4d433f0653.mp3?filename=calm-relaxing-ambient-10957.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
